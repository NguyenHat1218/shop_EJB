<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:include src="header.xhtml"/>
    <c:if test="#{empty user}">
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{customerMB.redirectLogin()}" />
    </c:if>
    <div class="container">
        <div class="body-content">
            <h2 class="title">Edit Profile</h2>
            <div class="profile">
                <div class="center">
                    <div class="profile-avatar">
                        <img src="#{request.contextPath}/resources/img/avatar.jpg" alt=""/>
                    </div>
                </div>
                <h:form>
                    <div class="profile-info">
                         <h:messages for="birthday" />
                        <table cellspacing="0" cellpadding="0">
                            <tr>
                                <td>Full name</td>
                                <td><h:inputText value="#{customerMB.fullname}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Birthday</td>
                                <td>
                                    <h:inputText value="#{customerMB.birthday}" class="form-control" id="birthday"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>
                                    <h:selectOneMenu value="#{customerMB.gender}" class="form-sm-control">
                                        <f:selectItem itemLabel="Female" itemValue="f"/>
                                        <f:selectItem itemLabel="Male" itemValue="m"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td><h:inputText value="#{customerMB.phone}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td><h:inputText value="#{customerMB.address}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Favorite</td>
                                <td><h:inputTextarea rows="5" class="form-control" value="#{customerMB.favorite}"/></td>
                            </tr>
                        </table>
                        <div class="profile-more">
                            <h:commandButton action="#{customerMB.editProfile()}" value="Update" class="btn-link"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <ui:include src="footer.xhtml"/>
</html>
