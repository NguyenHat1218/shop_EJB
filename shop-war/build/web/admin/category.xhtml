<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:include src="header.xhtml"/>
    <!-- Main content -->
    <div class="wrapper">
        <div class="panel-title">
            <h3>Đăng chủ đề mới</h3>
        </div>
        <h:form>
            <div class="row">
                <div class="col-12">
                    <div class="box-input">
                        <p>Category name : </p>
                        <input type="text" jsf:id="categoryName" name="categoryName" id="categoryName" value="#{categoryMB.categoryName}" class="form-control"/>
                    </div>
                    <!-- end input -->
                    <div class="box-input">
                        <p>Status : </p>
                        <h:selectOneMenu value="#{categoryMB.status}" class="form-control">
                            <f:selectItem itemLabel="Display" itemValue="0"/>
                            <f:selectItem itemLabel="Hide" itemValue="1"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="box-input">
                        <div class="center">
                            <h:commandButton action="#{categoryMB.createNew()}" class="btn btn-create" value="Create new"/>
                        </div>
                    </div>
                </div>
                <!-- end col 12 -->
            </div>
            <!-- end row -->
        </h:form>
    </div>
    <!-- end wrapper -->
    <script src="#{request.contextPath}/resources/js/index.js"></script>
</html>
