<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:include src="header.xhtml"/>
    <!-- Main content -->
    <div class="wrapper">
        <div class="panel-title">
            <h3>Edit Customer information</h3>
        </div>
        <h:form>
            <div class="row">
                <div class="col-12">
                    <h:inputHidden value="#{cpCustomer.customerID}"/>
                    <div class="box-input">
                        <p>Email : </p>
                        <h:inputText value="#{cpCustomer.email}" class="form-control"/>
                    </div>
                    <!-- end input -->
                    <div class="box-input">
                        <p>Full name : </p>
                        <h:inputText value="#{cpCustomer.fullname}" class="form-control"/>
                    </div>
                    <div class="box-input">
                        <p>Gender : </p>
                        <h:selectOneMenu value="#{cpCustomer.gender}" class="form-control">
                            <f:selectItem itemLabel="Female" itemValue="f"/>
                            <f:selectItem itemLabel="Male" itemValue="m"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="box-input">
                        <p>Birthday : </p>
                        <h:inputText value="#{cpCustomer.birthday}" class="form-control"/>
                    </div>
                    <div class="box-input">
                        <p>Address : </p>
                        <h:inputText value="#{cpCustomer.address}" class="form-control"/>
                    </div>
                    <div class="box-input">
                        <p>Phone : </p>
                        <h:inputText value="#{cpCustomer.phone}" class="form-control"/>
                    </div>
                    <div class="box-input">
                        <p>Role : </p>
                        <h:selectOneMenu value="#{cpCustomer.rights}" class="form-control">
                            <f:selectItem itemLabel="Admin" itemValue="admin"/>
                            <f:selectItem itemLabel="Customer" itemValue="member"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="box-input">
                        <div class="center">
                            <h:commandButton action="#{cpCustomer.saveCus()}" class="btn btn-create" value="Update"/>
                        </div>
                    </div>
                </div>
                <!-- end col 12 -->
            </div>
            <!-- end row -->
        </h:form>
    </div>
    <!-- end wrapper -->
    <script src="#{request.contextPath}/resources/js/index.js"></script>
</html>
